    <script>
      var box = document.querySelector(".content");
      var aUl = box.querySelectorAll("ul"); // 所有的 ul （5个）
      var liAll = box.querySelectorAll("li"); // 所有的 li （25个）
      var timer = null;

      function callback(e) {
        var tar = e.target || e.srcElement;
        for (var i = 0; i < liAll.length; i++) {
          liAll[i].style.height = "98px";
          liAll[i].style.width = "98px";
        }
        var aLi = this.children;
        for (i = 0; i < aLi.length; i++) {
          aLi[i].index = i;
        }
        for (i = 0; i < aUl.length; i++) {
          aUl[i].children[tar.index].style.height = "348px";
          aLi[i].style.width = "348px";
        }
      }

      // 悬停 1 秒以后触发 callback，不够 1 秒不触发
      for (var i = 0; i < aUl.length; i++) {
        aUl[i].onmouseover = function (e) {
          e = e || window.event;
          var _this = this;
          clearTimeout(timer);
          timer = setTimeout(function () {
            callback.call(_this, e);
          }, 1000);
        };
        // aUl[i].onmousemove = function (e) {
        //     e = e || window.event;

        //     clearTimeout(timer);
        //     timer = setTimeout(function () {
        //         callback.call(_this, e);
        //     }, 1000);
        // };
        aUl[i].onmouseout = function () {
          clearTimeout(timer);
        };
      }
